{% extends "bootstrap/base.html" %}
{% block content %}
<head>
    <!-- <title>SpaCify</title> -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/custom.css')}}">
</head>
<body>

<div class="jumbotron text-center">
    <div class="container">
        <h2>The Outpost News Article Analysis Tool v0.0.1</h2>
    </div>

</div>


<div class="topnav">
  <a href="/">Single Article Analysis</a>
  <a class="active" href="/multi_article">Multi Article Analysis</a>
</div>

<br><br>

<div class="container">
    <form method="POST" action="/analyze" class="form-group">
        <label style="font-size:20px">Copy and Paste Article Here:</label><br>
        <textarea name="rawtext" cols="3" rows="3" class="form-control">
        </textarea>

        <label for="num_summary_sentences" style="font-size:15px">Number of Sentences to Extract for Summary:</label><br>
        <input type="text" id="num_summary_sentences" name="num_summary_sentences"><br>
        <label for="num_subj_sent_sentences" style="font-size:15px">Number of Sentences to Output for Sentiment and Subjectivity Analysis:</label><br>
        <input type="text" id="num_subj_sent_sentences" name="num_subj_sent_sentences">

        <br><br>

        <button type="reset" class="btn btn-outline-success">Clear</button>

        <button type="submit" class="btn btn-outline-primary">Submit</button>

    </form>
</div>


</body>
{% endblock %}
{% block styles %}
{{super()}} <!-- Allows Javascripts and other styles to be inclusive in bootstrap -->
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
{% endblock %}
